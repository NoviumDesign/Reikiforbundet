<!DOCTYPE html>
<html>

    <body class="subpage">

        <div class="container main-content">
            <div class="widget" ice:editable="section">

            <article>
                <section>
                    <h1>Basmedlem</h1>
                    <p>350 / år.
                        <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js?vs=b1967.r482151-phase1"></script>
                        <form name="catwebformform55733" method="post" onsubmit="return checkWholeForm55733(this)" enctype="multipart/form-data" action="/FormProcessv2.aspx?WebFormID=478295&OID={module_oid}&OTYPE={module_otype}&EID={module_eid}&CID={module_cid}&CC={module_urlcountrycode}&Referrer={module_siteurl,true,true}">
                            <h2>Kontaktuppgifter</h2>
                                        <label for="FullName">För- och efternamn <span class="req">*</span></label>
                                        <input type="text" name="FullName" id="FullName" class="cat_textbox" maxlength="255" />
                            
                                        <label for="CAT_Custom_860056_326">Personnummer</label>
                                        <input type="text" maxlength="4000" name="CAT_Custom_860056_326" id="CAT_Custom_860056_326" class="cat_textbox" />
 
                                        <label for="EmailAddress">E-postadress <span class="req">*</span></label>
                                        <input type="text" name="EmailAddress" id="EmailAddress" class="cat_textbox" maxlength="255" />
							<h2>Kontouppgifter för Reikiförbundets hemsida</h2>
                            
                                        <label for="CAT_Custom_858787_326">Reikigrad</label>
                                        <select name="CAT_Custom_858787_326" id="CAT_Custom_858787_326" class="cat_dropdown">
                                            <option value=" ">-- Vänligen välj --</option>
                                            <option value="Reiki 1">Reiki 1</option>
                                            <option value="Reiki 2">Reiki 2</option>
                                            <option value="Reiki Art">Reiki Art</option>
                                            <option value="Reikimaster">Reikimaster</option>
                                        </select>
                           	<h2>Betalningsuppgifter</h2>

                                        <label for="CardName">Namn på kort <span class="req">*</span></label>
                                        <input type="text" name="CardName" id="CardName" class="cat_textbox" autocomplete="off" />

                                        <label for="CardNumber">Kortnummer <span class="req">*</span></label>
                                        <input type="text" name="CardNumber" id="CardNumber" class="cat_textbox" autocomplete="off" />

                                        <label>Kortutgång <span class="req">*</span></label>
                                        <select name="CardExpiryMonth" id="CardExpiryMonth" class="cat_dropdown_smaller">
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <select name="CardExpiryYear" id="CardExpiryYear" class="cat_dropdown_smaller">
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                        </select>

                                        <label for="CardType">Korttyp <span class="req">*</span>
                                        </label>
                                        <select name="CardType" id="CardType" class="cat_dropdown">
                                            <option value="1">Visa</option>
                                            <option value="2">Mastercard</option>
                                            <option value="3">Bank Card</option>
                                            <option value="4">American Express</option>
                                            <option value="5">Diners Club</option>
                                            <option value="6">JCB</option>
                                        </select>
                    
                                        <label for="CardCCV">CCV Nummer <span class="req">*</span>
                                        </label>
                                        <input type="text" name="CardCCV" id="CardCCV" class="cat_textbox" autocomplete="off" />
                            

                						<input type="hidden" value="350" name="Amount" id="Amount">


                                        <input type="submit" value="Bli medlem">

                            <script type="text/javascript">
                                //<![CDATA[
                                var submitcount55733 = 0;
                                
                                function checkWholeForm55733(theForm) {
                                    var why = "";
                                    if (theForm.FullName) why += isEmpty(theForm.FullName.value, "För- och efternamn");
                                    if (theForm.EmailAddress) why += checkEmail(theForm.EmailAddress.value);
                                    if (!theForm.PaymentMethodType || getRadioSelected(theForm.PaymentMethodType) == 1) {
                                        if (theForm.CardName) why += isEmpty(theForm.CardName.value, "Namn på kort");
                                        if (theForm.CardNumber) why += isNumeric(theForm.CardNumber.value, "Kortnummer");
                                        if (theForm.Amount) why += isCurrency(theForm.Amount.value, "Belopp");
                                    }
                                    if (why != "") {
                                        alert(why);
                                        return false;
                                    }
                                    if (submitcount55733 == 0) {
                                        submitcount55733++;
                                        theForm.submit();
                                        return false;
                                    } else {
                                        alert("Formulärinsändning pågår.");
                                        return false;
                                    }
                                }
                                //]]>
                            </script>
                    </form>
                </section>
            </article>
        </div>
    </body>

</html>
