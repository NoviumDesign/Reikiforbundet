<!DOCTYPE html>
<html>
    
    <head>
        <title>Skapa ny kurs</title>
        <meta name="description" content="" />
        <meta name="robots" content="noindex" />
    </head>
    
    <body class="subpage">
        <header class="jumbotron">
            <div class="vertical-wrap">
                <div class="vertical-align" ice:editable="line">{module_pagename}</div>
            </div>
        </header>
        <div class="container main-content">
            <h1 ice:editable="line">Skapa kurs</h1>
            <form name="catcustomcontentform18029" onsubmit="return checkWholeForm18029(this)" enctype="multipart/form-data" method="post" action="/CustomContentProcess.aspx?CCID=28931&OID={module_oid}&OTYPE={module_otype}">
                <label for="ItemName">Namn på kurs</label>
                <input class="cat_textbox_small" type="text" name="ItemName" id="ItemName" maxlength="255" />
                
                <label for="ItemDescription">Kursbeskrivning</label>
                <textarea name="ItemDescription" id="ItemDescription" cols="10" rows="4" class="cat_listbox" text=""></textarea>
                
                <label for="CAT_Custom_1">Datum för kurs
                </label>
                <input type="text" name="CAT_Custom_1" id="CAT_Custom_1" class="cat_textbox" readonly="readonly" style="background-color:#F0F0F0;" onfocus="displayDatePicker('CAT_Custom_1');return false;"
                />
                
                <input type="hidden" maxlength="4000" name="CAT_Custom_2" id="CAT_Custom_2" class="cat_textbox" value="{{ globals.user.firstname }} {{ globals.user.lastname }}"
                />
                
                <input class="cat_button" type="submit" value="Publicera kurs" id="catcustomcontentbutton" />
                
                <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js?vs=b1983.r483360-phase1"></script>
                <script type="text/javascript" src="/CatalystScripts/Java_DatePicker.js?vs=b1983.r483360-phase1"></script>
                <script type="text/javascript">
                    //<![CDATA[
                    var submitcount18029 = 0;
                    
                    function checkWholeForm18029(theForm) {
                        var why = "";
                        if (theForm.ItemName) why += isEmpty(theForm.ItemName.value, "Objektnamn");
                        if (theForm.CAT_Custom_1) why += checkDate(theForm.CAT_Custom_1.value, "Datum");
                        if (why != "") {
                            alert(why);
                            return false;
                        }
                        if (submitcount18029 == 0) {
                            submitcount18029++;
                            theForm.submit();
                            return false;
                        } else {
                            alert("Formulärinsändning pågår.");
                            return false;
                        }
                    }
                    //]]>
                </script>
            </form>
        </div>
    </body>
    
</html>
